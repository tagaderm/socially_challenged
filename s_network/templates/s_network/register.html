<!DOCTYPE html>
{% load staticfiles %}

<html style="background:#8E8E8E">

<head>
<link rel="stylesheet" type="text/css" href="{% static 's_network/style.css' %}">

<div id="header">
<h1 style='font-size:300%;'>Hello! Welcome to the S Network!</h1>
</div>

<div id="l_sidebar"></div>
<div id="r_sidebar"></div>

<div style='margin-top: 10px;'>
	<form action={% url 'register' %} method='POST'>
		{% csrf_token %}
	    <div class='grid_4'>
	        Choose your Username: <br /><input type='text' name='username' size='20' />
	        <br />
	        Your email: <br /><input type='text' name='email' size='20' />
	        <br />
	        Choose your Password: <br /><input type='password' name='password' size='20' />
	        <br />
	        <br />
	        What is your First name? <br /><input type='text' name='first_name' size='20' /> 
	        <br />
	        Last name? <br /><input type='text' name='last_name' size='20' />
	        <br />
	        What is your birthday? <br /><input type='date' name='birthday' size='20' />
	    </div>
	    <div class='grid_1'>
	        <input type='submit' value='submit' id='id_register_form'/>
	    </div>
	</form>
	<a href='/s_network/'>cancel</a>
</div>

</head>
</html>
